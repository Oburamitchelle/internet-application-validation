<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        /*general styling for the body*/
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(430deg, #879aaf, #da60fd);
        }
        form {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #879aaf;
            box-shadow: 2px 2px 10px rgba(129, 189, 17, 0.1);
        }
        input {
            width: 100%;
            box-shadow: 2px 2px 2px  #da60fd;
            padding: 8px;
            margin: 10px 0 ;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        button {
            padding: 10px;
            background-color: #5c3561;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Student Registration Form</h2>
    <form id="registrationForm">
        <input type="text" id="name" placeholder="Full Name">
        <div class="error" id="nameError"></div>

        <input type="email" id="email" placeholder="Email">
        <div class="error" id="emailError"></div>

        <input type="password" id="password" placeholder="Password">
        <div class="error" id="passwordError"></div>

        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <div class="error" id="confirmPasswordError"></div>
        <button type="submit">Register</button>
        <div class="additional links">
            <a href="#">Already have an account? sign in</a>
        </div>
    </form>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission if invalid
            let valid = true;
            //track validation status
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();
            let confirmPassword = document.getElementById("confirmPassword").value.trim();

            // Name validation ensuring its not empty
            if (name === "") {
                valid = false;
                document.getElementById("nameError").innerText = "Name cannot be empty!";
            } else {
                document.getElementById("nameError").innerText = "";
            }

            // Email validation ensuring the email format is correct
            let emailPattern = /^[a-zA-Z0-9._-]+@[a-zA-Z]+\.[a-zA-Z]+$/;
            if (!email.match(emailPattern)) {
                valid = false;
                document.getElementById("emailError").innerText = "Invalid email format!";
            } else {
                document.getElementById("emailError").innerText = "";
            }

            // Password validation aplying security rules for strong password
            let passwordPattern = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
            if (!password.match(passwordPattern)) {
                valid = false;
                document.getElementById("passwordError").innerText = "Password must be at least 8 characters, include a number, and an uppercase letter!";
            } else {
                document.getElementById("passwordError").innerText = "";
            }

            // Confirm Password match validation
            if (password !== confirmPassword) {
                valid = false;
                document.getElementById("confirmPasswordError").innerText = "Passwords do not match!";
            } else {
                document.getElementById("confirmPasswordError").innerText = "";
            }

            // If valid, show success message
            if (valid) {
                alert("Registration Successful!");
            }
        });
    </script>

</body>
</html>
